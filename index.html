<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="https://www.google.com/gmail/about/#">
            Gmail
        </a>
        <a href="https://www.google.ro/imghp?hl=en&authuser=0&ogbl">
            Images
        </a>
        <div class="img-dots">
            <img src="./img/dots.svg">
        </div>
        <div class="img-avatar">
            <img src="./img/avatar.jpg">
        </div>
    </div>
    <div class="content">
        <div class="wrapper">
            <div class="logo">
                <img src="./img/google.png">
            </div>
            <div class="search-bar">
                <img src="img/magnifying_glass.jpg">
                <input type="text">
                <img src="./img/mic.png">
            </div>
            <div class="buttons">
                <button class="button">
                    Google Search
                </button>
                <button class="button" onclick="location.href='https://www.google.com/doodles'">
                    I'm Feeling Lucky
                </button>
            </div>
            <div class="language">
                Google offered in:
                <a href="">
                    Română
                </a>
                <a href="">
                    Magyar
                </a>
                <a href="">
                    Deutsch
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            Romania
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <a href="https://about.google">
                About
            </a>
            <a href="https://ads.google.com/intl/en_ro/home">
                Advertising
            </a>
            <a href="https://www.google.com/services/#?modal_active=none">
                Business
            </a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">
                How Search works
            </a>
        </div>
        <div class="footer-right">
            <a href="https://policies.google.com/privacy?hl=en-RO&fg=1">
                Privacy
            </a>
            <a href="https://policies.google.com/terms?hl=en-RO&fg=1">
                Terms
            </a>
            <a href="./img/too-lazy.jpg">
                Settings
            </a>
        </div>
    </div>
</body>
</html>
